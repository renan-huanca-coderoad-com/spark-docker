version: '2'
services:
  spark-master:
    build: . 
    ports:
      - "8080:8080"
    environment:
      SPARK_INSTANCE_TYPE: master
      SPARK_MASTER_HOST: spark-master
  spark-slave:
    build: .
    environment:
      SPARK_INSTANCE_TYPE: slave
      SPARK_MASTER_HOST: spark-master
    links:
      - spark-master
